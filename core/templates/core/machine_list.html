<h2>Список машин</h2>
<table border="1">
  <thead>
    <tr>
      <th>Модель</th>
      <th>Зав. номер</th>
      <th>Дата отгрузки</th>
    </tr>
  </thead>
  <tbody>
    {% for machine in machines %}
        <tr onclick="window.location.href='{% url "machine_detail" machine.pk %}'" style="cursor: pointer;">
        <td>{{ machine.model }}</td>
        <td>{{ machine.serial_number }}</td>
        <td>{{ machine.shipment_date }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% extends "base.html" %}
{% block content %}
  <h1>Добро пожаловать в "Мой Силант"</h1>
  {% if user.is_authenticated %}
    <p>Вы вошли как {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">Выйти</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Войти</a></p>
  {% endif %}
{% endblock %}

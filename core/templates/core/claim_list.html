<h2>Список рекламаций</h2>


{% if user.is_authenticated and (user.groups|length > 0) %}
  <p><a href="{% url 'add_claim' %}">Добавить рекламацию</a></p>
{% endif %}


<form method="get">
  <label>Узел отказа:</label>
  <select name="failure_node">
    <option value="">-- все --</option>
    {% for item in nodes %}
      <option value="{{ item.id }}" {% if selected.failure_node == item.id|stringformat:"s" %}selected{% endif %}>{{ item.name }}</option>
    {% endfor %}
  </select>

  <label>Способ восстановления:</label>
  <select name="recovery_method">
    <option value="">-- все --</option>
    {% for item in methods %}
      <option value="{{ item.id }}" {% if selected.recovery_method == item.id|stringformat:"s" %}selected{% endif %}>{{ item.name }}</option>
    {% endfor %}
  </select>

  <label>Сервисная компания:</label>
  <select name="service">
    <option value="">-- все --</option>
    {% for item in services %}
      <option value="{{ item.id }}" {% if selected.service == item.id|stringformat:"s" %}selected{% endif %}>{{ item.name }}</option>
    {% endfor %}
  </select>

  <button type="submit">Фильтр</button>
</form>
